<div class="autocomplete">
    <input type="text" [ngModel]="value" (ngModelChange)="onChange($event)" (keydown)="onKeyDown($event)">
    <ul class="autocomplete-container" *ngIf="matches.length > 0">
        <li class="autocomplete-item"
            *ngFor="let match of matches; let i = index"
            [ngClass]="{'selected': i === selectedIndex}">
            {{match}}
    </li>
    </ul>
</div>
