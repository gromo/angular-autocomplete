<div class="autocomplete">
    <input type="text" [ngModel]="value" (ngModelChange)="onChange($event)"
           (keydown)="onKeyDown($event)" (blur)="onBlur()" (focus)="onFocus()">
    <ul class="autocomplete-container" *ngIf="matches.length > 0">
        <li class="autocomplete-item"
            *ngFor="let match of matches; let i = index"
            (click)="select(match, true)"
            [ngClass]="{'selected': i === selectedIndex}">{{match}}</li>
    </ul>
</div>
